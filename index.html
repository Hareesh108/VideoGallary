<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VideoAdd</title>
</head>
<body>
    <div class="Container">
        <h1>A VIDEO GALLERY</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    
                    <img src="Media/Photo1.png" width="100%">
                    <img src="Media/play.png" class="play-btn"
                    onclick="playVideo('Media/Video1.mp4')">

                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="Media/Photo2.jpg" width="100%">
                        <img src="Media/play.png" class="play-btn"
                        onclick="playVideo('Media/Video2.mp4')">
                    </div>
                    <p>How to add multiple videos</p>
                </div>
                <div class="col">
                    <div class="small-img-row">
                        <div class="small-img">
                            <img src="Media/Photo3.jpg" width="100%">
                            <img src="Media/play.png" class="play-btn"
                            onclick="playVideo('Media/Video3.mp4')">

                        </div>
                        <p>How to add multiple videos</p>
                    </div>
            </div>
        </div>
    </div>

    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="Media/Video1.mp4" type="video/mp4">
        </video>
        <img src="Media/close.png" class="close-btn"
        onclick="stopVideo()">
    </div>
    
    <script>
        var videoPlayer = document.getElementById("videoPlayer");
        var myVideo = document.getElementById("myVideo");
        
        function stopVideo(){
            videoPlayer.style.display ="none";
        }
        
        function playVideo(file){
            myVideo.src = file;
            videoPlayer.style.display = "block";

        }

    </script>
</body>
</html>
